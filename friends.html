<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <div class="friendrequestContainer">
        <div class="requestOption">
          <b>Friends Request</b>
        </div>
        <div class="friendrequestbox">
          <div class="friendrequest hoverEffect">
            <a href="index.html" class="requestContainer requestLink nicerLinks">

              <div class="friendrequestImgContainer">
                <img loading="lazy" class="roundImg" src="images/member-8.png" alt="image">
                <div class="friendrequestName">Raj Shah</div>
                <div class="requestTime">3d</div>
              </div>
              <div class="requestInfoContainer opacityHoverEffect">
                <div class="mutualfriendContainer">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-2.png" alt="image">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-1.png" alt="image">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-1.png" alt="image">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-1.png" alt="image">
                  <small class="mutualFriendNo">10 mutual friend</small>
                </div>
              </div>
            </a>

            <button class="friendrequestBtn acceptBtn">Accept</button>
            <button class="friendrequestBtn removeBtn">Remove</button>

          </div>
          <div class="friendrequest hoverEffect">
            <a href="index.html" class="requestContainer requestLink nicerLinks">

              <div class="friendrequestImgContainer">
                <img loading="lazy" class="roundImg" src="images/member-3.png" alt="image">
                <div class="friendrequestName">Sushila Karki</div>
                <div class="requestTime">3m</div>
              </div>
              <div class="requestInfoContainer opacityHoverEffect">
                <div class="mutualfriendContainer">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-7.png" alt="image">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-8.png" alt="image">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-3.png" alt="image">
                  <img loading="lazy" class="roundImgSmaller mutualFriendImg" src="images/member-5.png" alt="image">
                  <small class="mutualFriendNo">5 mutual friend</small>
                </div>
              </div>
            </a>

            <button class="friendrequestBtn acceptBtn">Accept</button>
            <button class="friendrequestBtn removeBtn">Remove</button>

          </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
